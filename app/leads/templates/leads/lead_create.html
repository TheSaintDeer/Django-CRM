{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
    <a href="{% url 'leads:lead-list' %}"> Go back to leads </a> 
    <hr />
    <h1> Create a new lead </h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="w-80 text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md" type="submit"> Submit </button>
    </form>
{% endblock content %}
